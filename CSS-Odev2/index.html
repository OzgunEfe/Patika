<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
    </div>

    <div class="search">
        <p>Search the web using Google! </p>
        <form class="searchBar">
            <input type="text" name="search">
        </form>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>

    <div class="specialSearches">
        <ul class="searchList">
            <li>Special Searches</li>
            <a href="#"><li>Stanford Search</li></a>
            <a href="#"><li>Linux Search</li></a>
        </ul>
    </div>

    <div class="help">
        <ul>
            <a href="#"><li>Help!</li></a>
            <a href="#"><li>About Google!</li></a>
            <a href="#"><li>Company Info</li></a>
            <a href="#"><li>Google! Logos</li></a>
        </ul>
    </div>

    <div class="getGoogle">
        <p>Get Google!</p>
        <p>updates monthly</p>
        <form class="searchBar">
            <input type="text" name="email" placeholder="your e-mail">
        </form>
        <button>Subscribe</button>
        <a href="#">Archive</a>
    </div>

    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>








</body>
</html>
